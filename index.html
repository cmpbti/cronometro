      <h2 class="text-center">
        <span>
          <button id="pomodoroButton" class="btn btn-default" type="submit" onclick="dezMinutos()">+10 Minutos</button>
          <button id="pomodoroButton" class="btn btn-default" type="submit" onclick="cincoMinutos()">+5 Minutos</button>
          <button id="pomodoroButton" class="btn btn-default" type="submit" onclick="tresMinutos()">+3 Minutos</button>
          <button id="pomodoroButton" class="btn btn-default" type="submit" onclick="doisMinutos()">+2 Minutos</button>
          <button id="pomodoroButton" class="btn btn-default" type="submit" onclick="umMinuto()">+1 Minuto</button>
          <button id="pomodoroButton" class="btn btn-default" type="submit" onclick="trintaSegundos()">+30 Segundos</button>
          <button id="pomodoroButton" class="btn btn-default" type="submit" onclick="cincoSegundos()">+5 Segundos</button>
        </span>

    <h1>
    <div class="panel panel-default">
      <div class="panel-body text-center">
        <div class="timer-time timer-container">
          <div class="timer-time-set timer-box" id="currentTime">
            <span id="minutesValue">00</span><span>:</span><span id="secondsValue">00</span>
          </div>
          <div class="timer-time-set timer-box" id="nextTime">
            <span id="minutesNext">00</span><span>:</span><span id="secondsNext">00</span>
          </div>
        </div>
        <div>
          <button id="restartButton" class="btn btn-warning btn-lg" type="submit" onclick="onResetTimer()">
            Resetar
          </button>
          <button id="startButton" class="btn btn-primary btn-lg" type="submit" onclick="onStartTimer()">
            Iniciar 
          </button>
          <button id="stopButton" class="btn btn-danger btn-lg" type="submit" onclick="onStopTimer()">
            Pausar
          </button>
             <button id="stopButton" class="btn btn-default btn-lg" type="submit" onclick="location.href='./relogio.html'">
            Relógio
          </button>
        </div>
      </div>
    </div>
